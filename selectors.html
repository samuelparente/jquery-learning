<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn_hide_id").click(function(){
                $("p").hide();
            });

            $("#btn_show_id").click(function(){
                $("p").show();
            });

            $("#btn_hide_class").click(function(){
                $(".divClass").hide();
            });

            $("#btn_show_class").click(function(){
                $(".divClass").show();
            });
        });

        /*
        $("*")	Selects all elements	
        $(this)	Selects the current HTML element	
        $("p.intro")	Selects all <p> elements with class="intro"	
        $("p:first")	Selects the first <p> element	
        $("ul li:first")	Selects the first <li> element of the first <ul>	
        $("ul li:first-child")	Selects the first <li> element of every <ul>	
        $("[href]")	Selects all elements with an href attribute	
        $("a[target='_blank']")	Selects all <a> elements with a target attribute value equal to "_blank"	
        $("a[target!='_blank']")	Selects all <a> elements with a target attribute value NOT equal to "_blank"	
        $(":button")	Selects all <button> elements and <input> elements of type="button"	
        $("tr:even")	Selects all even <tr> elements	
        $("tr:odd")	Selects all odd <tr> elements
        */
    </script>
</head>
<body>
    <p>Samuel Parente</p>
    <p>Learning jquery and selectors.</p>
    <button id="btn_hide_id">Hide all p tags.This button is selected by id</button>
    <button id="btn_show_id">Show all p tags.This button is selected by id</button>
    <hr>
    <div class="divClass" style="border:5px solid;">
        <p>This div can be hidden or shown by selecting its class name.</p>
    </div>
    <button id="btn_hide_class">Hide div</button>
    <button id="btn_show_class">Show div</button>
</body>
